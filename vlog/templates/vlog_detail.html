{% extends 'base.html' %}

{% block title %}{{ vlog.title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ vlog.title }}</h2>
        <small class="text-muted">By {{ vlog.author }} | {{ vlog.published_date|date:"M d, Y" }}</small>
    </div>
    <div class="card-body">
        <iframe src="{{ vlog.video_url }}?autoplay=1" class="w-100" height="500" frameborder="0" allowfullscreen></iframe>
        <p class="mt-3">{{ vlog.description }}</p>
        <p><strong>Tags:</strong> {{ vlog.tags }}</p>
    </div>
</div>
<a href="{% url 'vlog_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
